name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # or your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        # Set CI=false to avoid treating warnings as errors in CI environment
        env:
          CI: false
        run: npm run build # Adjust this if your build command is different

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # Adjust to the correct build output folder for your app

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
